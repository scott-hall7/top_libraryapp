<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Library Books</h1>
      </div>
      <div class="content">
        <div class="add-book">
          <button type="button" id="add-button">+ Add Book +</button>
          <div class="modal" id="modal">
            <form id="modal-content">
              <h2>Add Book</h2>
              <input
                class="input"
                type="text"
                id="title"
                name="title"
                placeholder="Title"
              />
              <input
                class="input"
                type="text"
                id="author"
                name="author"
                placeholder="Author"
                
              />
              <input
                class="input"
                type="number"
                id="pages"
                name="pages"
                placeholder="Pages"
              />
              <div class="is-read">
                <label for="is-read">Read by you?</label>
                <input class="checkbox" type="checkbox" id="isRead" value="" checked/>
              </div>
              <button class="btn-submit" id="submit-button" type="submit">
                Submit
              </button>
            </form>
          </div>
        </div>
        <div class="books-grid" id="booksGrid"></div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
